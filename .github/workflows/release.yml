name: Release (Manual)

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (leave empty for auto-generated yyyymmddhhmmss)'
        required: false

permissions:
  contents: write
  packages: write

env:
  GHCR_IMAGE: ghcr.io/andrewtheguy/tunnel-rs

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.tag.outputs.release_tag }}
      is_prerelease: ${{ steps.tag.outputs.is_prerelease }}
    steps:
      - name: Generate Tag
        id: tag
        run: |
          if [ -z "${{ inputs.tag_name }}" ]; then
            echo "release_tag=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "release_tag=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  build-linux:
    needs: setup
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-amd64
            docker_arch: amd64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            suffix: linux-arm64
            docker_arch: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Release
        run: cargo build --release --all-features --target ${{ matrix.target }}

      - name: Rename Binary
        run: mv target/${{ matrix.target }}/release/tunnel-rs target/release/tunnel-rs-${{ matrix.suffix }}

      - name: Upload artifact for Docker build
        uses: actions/upload-artifact@v4
        with:
          name: tunnel-rs-${{ matrix.docker_arch }}
          path: target/release/tunnel-rs-${{ matrix.suffix }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.setup.outputs.release_tag }}
          name: Release ${{ needs.setup.outputs.release_tag }}
          prerelease: ${{ needs.setup.outputs.is_prerelease }}
          generate_release_notes: true
          files: target/release/tunnel-rs-${{ matrix.suffix }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-other:
    needs: setup
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: macos-arm64
            binary: tunnel-rs
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows-amd64
            binary: tunnel-rs.exe
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Release
        run: cargo build --release --all-features --target ${{ matrix.target }}

      - name: Rename Binary (Unix)
        if: runner.os != 'Windows'
        run: mv target/${{ matrix.target }}/release/${{ matrix.binary }} target/release/tunnel-rs-${{ matrix.suffix }}

      - name: Rename Binary (Windows)
        if: runner.os == 'Windows'
        run: move target\${{ matrix.target }}\release\${{ matrix.binary }} target\release\tunnel-rs-${{ matrix.suffix }}.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.setup.outputs.release_tag }}
          name: Release ${{ needs.setup.outputs.release_tag }}
          prerelease: ${{ needs.setup.outputs.is_prerelease }}
          generate_release_notes: true
          files: |
            target/release/tunnel-rs-${{ matrix.suffix }}
            target/release/tunnel-rs-${{ matrix.suffix }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    needs: [setup, build-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare amd64 binary
        run: cp artifacts/tunnel-rs-amd64/tunnel-rs-linux-amd64 tunnel-rs

      - name: Build amd64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.build
          target: runtime-prebuilt
          platforms: linux/amd64
          push: false
          outputs: type=oci,dest=/tmp/image-amd64.tar
          cache-from: type=gha,scope=docker-amd64
          cache-to: type=gha,mode=max,scope=docker-amd64

      - name: Prepare arm64 binary
        run: cp artifacts/tunnel-rs-arm64/tunnel-rs-linux-arm64 tunnel-rs

      - name: Build arm64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.build
          target: runtime-prebuilt
          platforms: linux/arm64
          push: false
          outputs: type=oci,dest=/tmp/image-arm64.tar
          cache-from: type=gha,scope=docker-arm64
          cache-to: type=gha,mode=max,scope=docker-arm64

      - name: Create and push multi-arch manifest
        run: |
          TAG=${{ needs.setup.outputs.release_tag }}

          # Load OCI images into buildx
          docker buildx imagetools create -t ${{ env.GHCR_IMAGE }}:${TAG} \
            oci-archive:///tmp/image-amd64.tar \
            oci-archive:///tmp/image-arm64.tar

          docker buildx imagetools create -t ${{ env.GHCR_IMAGE }}:latest \
            oci-archive:///tmp/image-amd64.tar \
            oci-archive:///tmp/image-arm64.tar
