name: Release (Manual)

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (leave empty for auto-generated yyyymmddhhmmss)'
        required: false

permissions:
  contents: write
  packages: write

env:
  GHCR_IMAGE: ghcr.io/andrewtheguy/tunnel-rs

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.tag.outputs.release_tag }}
      is_prerelease: ${{ steps.tag.outputs.is_prerelease }}
    steps:
      - name: Generate Tag
        id: tag
        run: |
          if [ -z "${{ inputs.tag_name }}" ]; then
            echo "release_tag=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" != "main" ]; then
            # Non-main branches always produce prereleases
            echo "release_tag=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "release_tag=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  build-linux:
    needs: setup
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-amd64
            docker_arch: amd64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            suffix: linux-arm64
            docker_arch: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Release
        run: |
          cargo build --release --target ${{ matrix.target }} -p tunnel-rs
          cargo build --release --target ${{ matrix.target }} -p tunnel-rs-ice
          cargo build --release --target ${{ matrix.target }} -p tunnel-rs-vpn

      - name: Rename Binaries
        run: |
          mv target/${{ matrix.target }}/release/tunnel-rs target/release/tunnel-rs-${{ matrix.suffix }}
          mv target/${{ matrix.target }}/release/tunnel-rs-ice target/release/tunnel-rs-ice-${{ matrix.suffix }}
          mv target/${{ matrix.target }}/release/tunnel-rs-vpn target/release/tunnel-rs-vpn-${{ matrix.suffix }}

      - name: Upload artifact for Docker build
        uses: actions/upload-artifact@v4
        with:
          name: tunnel-rs-${{ matrix.docker_arch }}
          path: target/release/tunnel-rs-${{ matrix.suffix }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.suffix }}
          path: target/release/tunnel-rs-${{ matrix.suffix }}

      - name: Upload release artifact (ice)
        uses: actions/upload-artifact@v4
        with:
          name: release-ice-${{ matrix.suffix }}
          path: target/release/tunnel-rs-ice-${{ matrix.suffix }}

      - name: Upload release artifact (vpn)
        uses: actions/upload-artifact@v4
        with:
          name: release-vpn-${{ matrix.suffix }}
          path: target/release/tunnel-rs-vpn-${{ matrix.suffix }}

  build-other:
    needs: setup
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: macos-arm64
            binary: tunnel-rs
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows-amd64
            binary: tunnel-rs.exe
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Release
        run: |
          cargo build --release --target ${{ matrix.target }} -p tunnel-rs
          cargo build --release --target ${{ matrix.target }} -p tunnel-rs-ice
          cargo build --release --target ${{ matrix.target }} -p tunnel-rs-vpn

      - name: Rename Binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.binary }} target/release/tunnel-rs-${{ matrix.suffix }}
          mv target/${{ matrix.target }}/release/tunnel-rs-ice target/release/tunnel-rs-ice-${{ matrix.suffix }}
          mv target/${{ matrix.target }}/release/tunnel-rs-vpn target/release/tunnel-rs-vpn-${{ matrix.suffix }}

      - name: Rename Binaries (Windows)
        if: runner.os == 'Windows'
        run: |
          move target\${{ matrix.target }}\release\${{ matrix.binary }} target\release\tunnel-rs-${{ matrix.suffix }}.exe
          move target\${{ matrix.target }}\release\tunnel-rs-ice.exe target\release\tunnel-rs-ice-${{ matrix.suffix }}.exe
          move target\${{ matrix.target }}\release\tunnel-rs-vpn.exe target\release\tunnel-rs-vpn-${{ matrix.suffix }}.exe

      - name: Upload release artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.suffix }}
          path: target/release/tunnel-rs-${{ matrix.suffix }}

      - name: Upload release artifact (ice, Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-ice-${{ matrix.suffix }}
          path: target/release/tunnel-rs-ice-${{ matrix.suffix }}

      - name: Upload release artifact (vpn, Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-vpn-${{ matrix.suffix }}
          path: target/release/tunnel-rs-vpn-${{ matrix.suffix }}

      - name: Upload release artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.suffix }}
          path: target/release/tunnel-rs-${{ matrix.suffix }}.exe

      - name: Upload release artifact (ice, Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-ice-${{ matrix.suffix }}
          path: target/release/tunnel-rs-ice-${{ matrix.suffix }}.exe

      - name: Upload release artifact (vpn, Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-vpn-${{ matrix.suffix }}
          path: target/release/tunnel-rs-vpn-${{ matrix.suffix }}.exe

  create-release:
    needs: [setup, build-linux, build-other]
    runs-on: ubuntu-latest
    steps:
      - name: Download all release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.setup.outputs.release_tag }}
          name: Release ${{ needs.setup.outputs.release_tag }}
          prerelease: ${{ needs.setup.outputs.is_prerelease }}
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    needs: [setup, build-linux]
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
            suffix: linux-amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
            suffix: linux-arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: tunnel-rs-${{ matrix.arch }}
          path: .

      - name: Prepare binary
        run: |
          mv tunnel-rs-${{ matrix.suffix }} tunnel-rs
          chmod +x tunnel-rs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.build
          target: runtime-prebuilt
          push: true
          tags: ${{ env.GHCR_IMAGE }}:${{ needs.setup.outputs.release_tag }}-${{ matrix.arch }}
          provenance: false
          cache-from: type=gha,scope=docker-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=docker-${{ matrix.arch }}

  docker-manifest:
    needs: [setup, docker-build]
    runs-on: ubuntu-latest

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          TAG=${{ needs.setup.outputs.release_tag }}

          docker manifest create ${{ env.GHCR_IMAGE }}:${TAG} \
            ${{ env.GHCR_IMAGE }}:${TAG}-amd64 \
            ${{ env.GHCR_IMAGE }}:${TAG}-arm64
          docker manifest push ${{ env.GHCR_IMAGE }}:${TAG}

          docker manifest create ${{ env.GHCR_IMAGE }}:latest \
            ${{ env.GHCR_IMAGE }}:${TAG}-amd64 \
            ${{ env.GHCR_IMAGE }}:${TAG}-arm64
          docker manifest push ${{ env.GHCR_IMAGE }}:latest
