[package]
name = "tunnel-rs"
version = "0.1.3"
edition = "2021"
description = "TCP/UDP port forwarding through iroh P2P connections"


[dependencies]
iroh = { version = "0.95.1", features = ["discovery-local-network"] }
tokio = { version = "1", features = ["full"] }
clap = { version = "4", features = ["derive"] }
anyhow = "1"
rand = "0.9"
base64 = "0.22"
