[package]
name = "tunnel-rs"
version = "0.1.4"
edition = "2021"
description = "TCP/UDP port forwarding through iroh P2P connections"


[dependencies]
iroh = { version = "0.95.1", features = ["discovery-local-network", "test-utils"] }
tokio = { version = "1", features = ["full"] }
clap = { version = "4", features = ["derive"] }
anyhow = "1"
rand = "0.9"
base64 = "0.22"
serde = { version = "1", features = ["derive"] }
toml = "0.8"
url = "2"
